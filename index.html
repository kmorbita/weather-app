<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h2>K-Weather App</h2>
        <input type="text" id="search" placeholder="Search City...">
        <div class="header-btn">
            <div>
                <button type="button">Dark</button>
            </div>
            <div>
                <button type="button">Celsius</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
             <div class="card-title">
                <h3>Today</h3>
                <h1 class="location-title">Panabo, Philippines</h1>
             </div>
             <div class="icon-image">
                <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather07-512.png" style="width: 250px;height: 250px;" alt="sample weather image">
             </div>
             <div class="card-body">
                <h1 class="today-temp">13.5 &degC</h1>
                <h2 class="weather-desc">Overcast Clouds</h2>
             </div>
             <div class="card-sub-content">
                <div class="row-one">
                    <div>
                        <h3>Feels Like</h3>
                        <p>12.5 C</p>
                    </div>
                    <div>
                        <h3>Wind Speed</h3>
                        <p>12.5 C</p>
                    </div>
                </div>
                <div class="row-two">
                    <div>
                        <h3>Visibility</h3>
                        <p>12.5 C</p>
                    </div>
                    <div>
                        <h3>Humidity</h3>
                        <p>12.5 C</p>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-2">
            <div class="details">
                <h1 class="detail-title">today details</h1>
                <div class="today-tile">

                </div>
            </div>
            <!-- <div class="weekly">
                <h1>Weekly forecast</h1>
            </div> -->
        </div>
    </div>
</body>

</html>
